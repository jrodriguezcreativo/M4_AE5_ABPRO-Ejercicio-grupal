<!DOCTYPE html>
<html lang="es-CL">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="author" content="Jorge Rodriguez" />
    <meta name="description" content="M4_AE5_ABPRO-Ejercicio grupal" />
    <title>Búsqueda de libros por autor - Biblioteca Local (Módulo 4)</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="container my-4">
      <h1 class="mb-4 text-center">Buscar libros por autor</h1>

      <form id="formBusqueda" class="row g-3 justify-content-center">
        <div class="col-md-6">
          <div class="input-group mb-4">
            <input type="text" class="form-control" id="inputAutor" name="autor" placeholder="Escribe el nombre del autor"  />
            <button type="submit" id="botonBuscar" class="btn btn-primary">Buscar</button>
          </div>
        </div>
      </form>

      <div id="contadorResultados" class="mt-3 text-center fw-semibold"></div>

      <div id="contenedorResultados" class="mt-4"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js"
      integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/script.js"></script>
  </body>
